<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal details form</title>
  </head>
  <body>
    <h1>personal details form</h1>
    <form>
      <label>Name</label><br />
      <input type="text" id="name" /><br /><br />
      <label>Email ID </label><br />
      <input type="email" id="email" /><br /><br />
      <label>Contact Number</label><br />
      <input type="number" id="number" /><br /><br />
      <label>Password (This will be hidden) </label><br />
      <input type="password" id="password" /><br /><br />
      <label>Gender </label><br />
      <input
        type="radio"
        id="female"
        name="gender"
        value="female"
      />Female<br />
      <input
        type="radio"
        id="male"
        name="gender"
        value="male"
      />male<br /><br />
      <label>Favourite City </label><br />
      <input type="checkbox" id="city" value="New delhi" />New delhi<br />
      <input type="checkbox" id="city" value="Mumbai" />Mumbai<br />
      <input type="submit">
    </form>
  </body>
</html>
